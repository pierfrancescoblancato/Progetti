<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Mini</title>
    <script src="javascript-base.js" defer></script>
    <link rel="stylesheet" href="javascript-base.css">
</head>
<body>
    <h1>âš¡ JavaScript in 25 righe</h1>

    <!-- 1. SELECTOR + EVENTO -->
    <div class="sezione">
        <h2>1. Clicca il bottone</h2>
        <button id="mioBottone">Cliccami</button>
        <div class="risultato" id="risultato1">Aspetto click...</div>
    </div>

    <!-- 2. FUNZIONE + CLASSLIST -->
    <div class="sezione">
        <h2>2. Cambia colore al box</h2>
        <div class="box" id="mioBox"></div>
        <button onclick="cambiaColore()">Aggiungi/togli colore</button>
        <div class="risultato" id="risultato2">Box normale</div>
    </div>

    <!-- 3. INPUT + EVENTO -->
    <div class="sezione">
        <h2>3. Scrivi qualcosa</h2>
        <input type="text" id="campoTesto" placeholder="Scrivi...">
        <div class="risultato" id="risultato3">...</div>
    </div>

   
</body>
</html>
