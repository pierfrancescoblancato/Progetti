<!DOCTYPE html>
<html>

<head>
    <style>
        /* Il prato (Contenitore) */
        .prato {
            display: grid;
            grid-template-columns: 150px 150px;
            /* Due colonne (casette) */
            grid-template-rows: 150px 150px;
            /* Due righe */
            gap: 10px;
            width: 500px;
            height: 500px;
            background-color: #e0e0e0;
            border: 5px solid #333;

            /* --- PROVA A CAMBIARE QUESTI VALORI! --- */

            /* Sposta le casette nel prato (Orizzontale) */
            justify-content: center;

            /* Sposta le file nel prato (Verticale) */
            align-content: center;

            /* Sposta lo gnomo dentro la sua casetta (Orizzontale) */
            justify-items: start;

            /* Sposta lo gnomo dentro la sua casetta (Verticale) */
            align-items: start;
        }

        /* La casetta (Cella della griglia) */
        .prato>div {
            background-color: #ffeb3b;
            /* Giallo */
            border: 2px dashed #ff9800;
            width: 100%;
            height: 100%;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Lo Gnomo (Il contenuto vero e proprio) */
        .gnomo {
            width: 50px;
            height: 50px;
            background-color: #f44336;
            /* Rosso */
            border-radius: 8px;

            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            font-weight: bold;

            
        }
    </style>
</head>

<body>

    <h2>Il Gioco dello Gnomo</h2>
    <p>Lo sfondo grigio Ã¨ il <b>Contenitore</b>, i bordi tratteggiati sono le <b>Celle</b> e i quadrati rossi sono gli
        <b>Items</b>.</p>

    <div class="prato">
        <div>
            <div class="gnomo">1</div>
        </div>
        <div>
            <div class="gnomo">2</div>
        </div>
        <div>
            <div class="gnomo">3</div>
        </div>
        <div>
            <div class="gnomo">4</div>
        </div>
    </div>

</body>

</html>
